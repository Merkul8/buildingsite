{% extends "base.html" %}
{% block main %}
<main class="otdelka">
  <div class="container">
    {% block breadcrumb %}
    <div class="container">
      <nav class="breadcr_pages" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="bdc_link" href="{% url 'home' %}">Главная</a></li>
          <li class="breadcrumb-item active" aria-current="page">Отделочные работы</li>
        </ol>
      </nav>
    </div>
    {% endblock %}
    <div class="row">
      {% for item in work_otdelka %}
      <div class="col-md-6 mt-5">
        <div class="content_work">
          <a class="content_link" href="#">
            <div class="row">
              <div class="col-md-5">
                <img src="{{ item.photo.url }}" class="d-block w-100 work_photo" alt="">
              </div>
              <div class="col-md-7 content_items">
                <h3 class="content_title">{{ item.title }}</h3>
                <p class="content_text">{{ item.content|truncatewords:20 }}</p>
                <p class="content_price">{{ item.price }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
{% block info %}{% endblock %}
